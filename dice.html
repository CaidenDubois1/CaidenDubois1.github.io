<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <div id = "dieID"></div>
  <div id = "dieID2"></div>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>  
 function rollDie(dieID){
    $('#dieID').empty();
    $('#dieID2').empty();
 var randomNum = Math.ceil(Math.random() * 6)

    if (randomNum === 1) {
    makeDot(40, 40, dieID);
}
else if (randomNum === 2) {
    makeDot(15, 15, dieID); 
    makeDot(65, 65, dieID); 
}
else if (randomNum === 3) {
    makeDot(15, 15, dieID); 
    makeDot(65, 65, dieID); 
    makeDot(40, 40, dieID);
}
else if (randomNum === 4) {
    makeDot(65, 65, dieID); 
    makeDot(15, 15, dieID); 
    makeDot(15, 65, dieID); 
    makeDot(65, 15, dieID); 
}
else if (randomNum === 5) {
    makeDot(40, 40, dieID); 
    makeDot(65, 65, dieID);
    makeDot(15, 15, dieID); 
    makeDot(15, 65, dieID); 
    makeDot(65, 15, dieID); 
}
else if (randomNum === 6) {
    makeDot(40, 15, dieID);
    makeDot(40, 65, dieID);
    makeDot(65, 65, dieID); 
    makeDot(15, 15, dieID); 
    makeDot(15, 65, dieID); 
    makeDot(65, 15, dieID);
}
  
    function makeDot(top, left) {
         $('<div>')
    .css("height", 15)
    .css("width", 15)
    .css("background-color", "black")
    .css("position", "absolute")
    .css('top', top)
    .css('left', left)
    .appendTo("#dieID");
    }
 }
$("#dieID").on("click", handlerFn);


function handlerFn() {
rollDie()
}

</script>
    <style>
    #dieID {
        height: 100px;
        width: 100px;
        background-color: rgb(0, 255, 149); /* feel free to change this */
        position: relative;
    }
    
    #dieID2 {
        height: 100px;
        width: 100px;
        background-color: rgb(0, 255, 149); /* feel free to change this */
        position: absolute;
        top: 120px;
    }
</style>
</head>

</html>
